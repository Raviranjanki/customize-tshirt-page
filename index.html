<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize tshirt print</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav>
            <img src="./images/ilogo_ilogo.png" alt="" />
        </nav>
    </header>
    <main>
        <section class="customize-Tshirt">
            <article class="tshirt-sides">
                <img class="default" src="./images/front.jpg" width="150px" alt="tshirt-front" />
                <img src="./images/back.jpg" width="150px" alt="tshirt-back" />
            </article>
            <article class="show-tshirt-sides">
                <canvas class="main" height="500px" width="500px"></canvas>
            </article>
            <article class="customize-option">
                <div>
                    <label for="file">
                        <svg class="w-64 h-64" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path
                                d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z">
                            </path>
                        </svg>
                        <span>Upload</span>
                    </label>
                    <input type="file" name="" id="file" />
                </div>
                <div>
                    <label for="text" id="js-add-text">
                        <svg class="w-64 h-64" xmlns="http://www.w3.org/2000/svg" viewBox="-0.5 -0.5 24 24"
                            fill="currentColor">
                            <path
                                d="m21.289.98.59.59c.813.814.69 2.257-.277 3.223L9.435 16.96l-3.942 1.442c-.495.182-.977-.054-1.075-.525a.928.928 0 0 1 .045-.51l1.47-3.976L18.066 1.257c.967-.966 2.41-1.09 3.223-.276zM8.904 2.19a1 1 0 1 1 0 2h-4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-4a1 1 0 0 1 2 0v4a4 4 0 0 1-4 4h-12a4 4 0 0 1-4-4v-12a4 4 0 0 1 4-4h4z">
                            </path>
                        </svg>
                        <span>Add Text</span>
                    </label>
                </div>
                <div class="input-box">
                    <input type="text" name="" id="text" />
                    <button>Add Text</button>
                </div>
            </article>
        </section>
    </main>
    <script src="./script.js" type="module"></script>
</body>

</html>
